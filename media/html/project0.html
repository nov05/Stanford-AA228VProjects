<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://sisl.github.io/AA228VProjects/media/html/project0-light.html">
    <title>Redirecting...</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                window.location.href = "https://sisl.github.io/AA228VProjects/media/html/project0-dark.html";
            } else {
                window.location.href = "https://sisl.github.io/AA228VProjects/media/html/project0-light.html";
            }
        });
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
